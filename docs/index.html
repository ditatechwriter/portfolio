<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RCOS Handbook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="theme.css"/>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
  <style>
    /* RCOS Calendar styles */
    .tippy-box {
      min-width: 250px;
    }

    .tippy-content .meeting-title {
      font-size: 1.5em;
    }

    .tippy-content .meeting-type {
      color: #707372;
      font-size: 1.2em;
      text-transform: capitalize;
      margin: 0;
    }

    .tippy-content .meeting-agenda {
      margin-top: 10px;
    }

    .tippy-content .meeting-agenda ul {
      margin-top: 0;
      line-height: 1.1;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "DITA tech writer portfolio",
      repo: "ditatechwriter/portfolio",
      coverpage: 'coverpage.md',
      loadSidebar: 'index.md',
      loadNavbar: false,
      maxDepth: 2,
      subMaxLevel: 2,
      executeScript: true,
      search: [
        "/",
      ]
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
