<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Michael McLoughlin DITA Tech Writer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="./assets/styles.css"/>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "DITA tech writer portfolio",
      repo: "ditatechwriter/portfolio",
      homepage: 'intro.md',
      coverpage: './assets/coverpage.md', 
      themeColor: '#5e1cda',
      loadNavbar: './assets/navbar.md',
      loadSidebar: 'index.md',    
      subMaxLevel: 2,
      subMaxLevel: 1,
      executeScript: true,
      search: {
        paths: 'auto',
      },
     copyCode: {
       buttonText : 'Copy to clipboard',
       errorText  : 'Error',
       successText: 'Copied'
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'On this page',
      },
      pagination: {
         previousText: 'previous',
         nextText: 'next',
         crossChapter: true,
         crossChapterText: true,
     },
      plugins: [
      EditOnGithubPlugin.create('https://github.com/ditatechwriter/portfolio/blob/main/')
      ]
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- PDFObject.js is a required dependency of this plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script> 
  <!-- This is the source code of the pdf embed plugin -->
  <script src="path-to-file/docsify-pdf-embed.js"></script>
  <!-- or use this if you are not hosting the file yourself -->
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
</body>

</html>
