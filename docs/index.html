<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Michael McLoughlin DITA Tech Writer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="theme.css"/>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"/>

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "DITA tech writer portfolio",
      repo: "ditatechwriter/portfolio",
      homepage: 'Dita-dac.md',
      coverpage: 'coverpage.md',
      loadSidebar: 'index.md',
      loadNavbar: 'navbar.md',
      maxDepth: 2,
      subMaxLevel: 1,
      executeScript: true,
      search: {
        paths: 'auto',
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'On this page',
      },
     copyCode: {
       buttonText : 'Copy to clipboard',
       errorText  : 'Error',
       successText: 'Copied'
      },
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>

</html>
