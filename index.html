<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Michael McLoughlin DITA Tech Writer</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DITA tech writer portfolio'+
        '<select id="version-selector" name="version" class="sidebar-version-select">' +
          '<option value="">v1.0-edge</value>' +
          '<option value="v1">v1.0</value>' +
          '<option value="v06">v0.6</value>' +
        '</select>',
      namespaces: [
        {
          id: "version",
          values: ["v1", "v06"],
          default: "v1",
          optional: true,
          selector: "#version-selector"
        }
      ],
      plugins:[
        function(hook, vm) {
          hook.doneEach(function(){
            var appNameLink = Docsify.dom.find("#logo-link");

            if (!appNameLink) return;

            appNameLink.href = vm.config.currentNamespace;
          });
        }
      ],
      repo: 'ditatechwriter/portfolio',
      homepage: 'Dita-dac.md',
      coverpage: 'coverpage.md', 
      themeColor: '#5e1cda',
      loadNavbar: 'navbar.md',
      loadSidebar: 'index.md',    
      subMaxLevel: 2,
      subMaxLevel: 1,
      executeScript: true,
      search: {
        paths: 'auto',
        namespace: 'ditatechwriter',
        hideOtherSidebarContent: true,
        depth: 3,
        pathNamespaces: ['/v06', '/v1']
      },
     copyCode: {
       buttonText : 'Copy to clipboard',
       errorText  : 'Error',
       successText: 'Copied'
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'On this page',
      },
      plugins: [
      EditOnGithubPlugin.create('https://github.com/ditatechwriter/portfolio/blob/main/')
      ]
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
